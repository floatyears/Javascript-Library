<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>DOM</title>
	<style type="text/css">
		.parent{background:green;color:white;border:2px black solid;}
		.child{background:red;margin:10px;border:2px black solid;}
	</style>
	<script type="text/javascript" src="../library.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			var divs = document.getElementsByTagName('div');
			//console.log(divs);
			for(var i in divs){
				if(divs[i].nodeType == 1){
					addEvent(divs[i],'click',function(e){
						var e = getEvent(e);
						if(e.altKey){
							setStyleById(e.currentTarget,{'background':'black'});
							setStyleById(e.target,{'background':'yellow'});
							setStyleById(this,{'background':'blue'});
						}
						console.log('fire');
					});
				}
			}
		}
	</script>
</head>
<body>
	<div class="parent">父级div
		<div class="child">1
			<div class="child">1_1</div>
		</div>
		<div class="child">2</div>
		<div class="child">3</div>
		<div class="child">4</div>
	</div>
</body>
</html>
