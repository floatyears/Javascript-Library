<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Title变换</title>
	<script type="text/javascript">
		window.onload = function(){
			function a(str,i,length){
				setTimeout(function(){
					var showStr = str.substring(i,i+length);
					i++;
					document.title = showStr;
					if(showStr) a(str,i,length);
				},1000);
				
			}
			a('标题值在不断变化，请注意观察',0,5);
		}
	</script>
</head>
<body>
	<div id="title">Titile在不断变化</div>
</body>
</html>
