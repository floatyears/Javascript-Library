			}
		}

				});

					animate(ul,{'height':''},{'height':'0px'},1,Easing.easeLine);
				});
			}
			var box = getByClassName('box')[0];
			function line(elem){
				var left = 0;
				var lineId = setInterval(function(elem){
					 setStyleById(elem,{'left':left+'px'});
					 left+=4;
				},40)
			}
			addEvent(box,'mouseover',line(box));
		}
