<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>BinaryTree</title>
	<script type="text/javascript">
		function searchPush (arr,n) { //这个方法的主要思路是将二叉树深度一样的节点放到数组中的同一个元素，然后遍历这个数组元素得到下一层节点。
			for (var i = arr[n].length - 1; i >= 0; i--) {
				if(arr[n][i] && arr[n][i].left){ //如果存在左节点就将将其推入下一个数组元素。
					arr[n+1] = arr[n+1]?arr[n+1] : [];
					arr[n+1].push(arr[n][i].left);
				}
				if(arr[n][i].right){ //如果存在右节点就将将其推入下一个数组元素。
					arr[n+1] = arr[n+1]?arr[n+1] : [];
					arr[n+1].push(arr[n][i].right);
				}
			};
			if(arr[n+1]){
				searchPush(arr,n+1)
			}else{
				return arr.length;
			}
			// body...
		}
		function depth(_aoRoot){
			var _nDepth = 0;
			var arr = [];
			arr[0] = [];
			arr[0].push(_aoRoot);
			searchPush(arr,0);
			_nDepth = arr.length;
			console.log(_nDepth);
			console.log(arr);
			return _nDepth;
		}
		
		var binObj = {
			value:'1',
			left:{
				value:'2',
				left:{
					value:'3',
					left:{
						value:'4'
					},
					right:{
						value:'5',
						right:{
							value:'6'
						}
					}
				},
				right:{
					value:'3_1'
				}
			},
			right:{
				value:'2_1'
			}
		}
		window.onload = function(){
			var returnVal = document.getElementById('returnVal');
			returnVal.innerHTML += depth(binObj);
		}
	</script>
</head>
<body>

	binObj = {
